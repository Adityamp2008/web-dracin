<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CINEVERSE V-FINAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #050505; color: #eee; font-family: 'Outfit', sans-serif; overflow-x: hidden; }
        .grid-poster { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; padding: 10px; }
        @media(min-width: 640px) { .grid-poster { grid-template-columns: repeat(5, 1fr); gap: 15px; } }
        .poster { aspect-ratio: 2/3; background: #1a1a1a; border-radius: 6px; overflow: hidden; position: relative; }
        .poster img { width: 100%; height: 100%; object-fit: cover; }
        video { object-fit: contain !important; } 
        .plyr--video { height: 100%; }
        .glass { background: rgba(10,10,10,0.95); border-bottom: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="flex flex-col h-screen">
    <nav class="fixed top-0 w-full h-14 glass z-50 flex items-center px-4 justify-between">
        <div class="font-bold text-lg text-white" onclick="location.reload()">CINE<span class="text-red-600">VERSE</span></div>
        <button onclick="document.getElementById('search').classList.toggle('hidden')" class="text-white"><i class="fas fa-search"></i></button>
    </nav>
    <div id="search" class="fixed top-14 w-full bg-[#111] p-2 hidden z-40 border-b border-white/10">
        <form onsubmit="event.preventDefault(); app.search()" class="flex gap-2"><input id="q" type="text" placeholder="Cari..." class="flex-1 bg-[#222] text-white px-3 py-2 rounded"><button class="bg-red-600 px-4 rounded text-white font-bold">GO</button></form>
    </div>
    <main class="flex-1 pt-14 pb-10 overflow-y-auto bg-black">
        <div id="home" class="animate-fade-in">
            <div class="px-3 mt-4 mb-2 border-l-4 border-red-600 ml-2"><h2 class="font-bold text-white">TRENDING</h2></div>
            <div id="grid" class="grid-poster"></div>
        </div>
        <div id="detail" class="hidden">
            <div class="relative w-full aspect-video bg-[#111]">
                <img id="bg" class="w-full h-full object-cover opacity-50">
                <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent"></div>
                <button onclick="app.home()" class="absolute top-2 left-2 bg-black/50 px-3 py-1 rounded text-xs border border-white/20">Back</button>
                <div class="absolute bottom-0 p-4 w-full">
                    <h1 id="title" class="text-xl font-bold text-white leading-tight mb-2"></h1>
                    <button onclick="player.play(0)" class="bg-red-600 text-white px-6 py-2 rounded text-xs font-bold flex items-center gap-2 w-max"><i class="fas fa-play"></i> PUTAR</button>
                </div>
            </div>
            <div class="p-4">
                <p id="desc" class="text-xs text-gray-400 line-clamp-3 mb-4" onclick="this.classList.toggle('line-clamp-3')"></p>
                <div id="eps" class="grid grid-cols-5 gap-2"></div>
            </div>
        </div>
    </main>
    <div id="player" class="fixed inset-0 bg-black z-[100] hidden flex flex-col">
        <div class="absolute top-0 w-full p-4 z-20 flex justify-between"><button onclick="player.close()" class="w-8 h-8 bg-white/10 rounded-full text-white"><i class="fas fa-times"></i></button><span id="ptitle" class="text-xs font-bold text-gray-300 mt-2">EPS 1</span></div>
        <div class="flex-1 flex items-center justify-center"><video id="vid" class="plyr" playsinline controls></video></div>
    </div>
    <script>
        // OTOMATIS MENDETEKSI SERVER VERCEL
        // Jika di localhost, dia pakai relative path /api/proxy. 
        // Jika di Vercel, dia pakai server Vercel.
        const API = '/api/proxy?path='; 
        
        const S = { data: {}, eps: [], id: null };
        const app = {
            init: () => app.load('/api/home'),
            fetch: async (url) => {
                try {
                    // Fallback untuk testing lokal tanpa server (pake public proxy kalau terpaksa)
                    let target = API + encodeURIComponent(url);
                    if (window.location.protocol === 'file:') target = `https://corsproxy.io/?${encodeURIComponent('https://api.dramaku.biz.id' + url)}`;
                    
                    const res = await fetch(target);
                    return await res.json();
                } catch (e) { alert("Gagal memuat. Cek koneksi."); return null; }
            },
            load: async (path) => {
                const res = await app.fetch(path);
                if (!res?.data) return;
                const grid = document.getElementById('grid');
                grid.innerHTML = res.data.map(i => {
                    S.data[i.bookId||i.id] = i;
                    return `<div onclick="app.detail('${i.bookId||i.id}')" class="poster cursor-pointer"><img src="${i.cover||i.thumbnail}" loading="lazy"><div class="absolute bottom-0 w-full p-2 bg-gradient-to-t from-black"><p class="text-[10px] font-bold text-white truncate">${i.title||i.name}</p></div></div>`
                }).join('');
                document.getElementById('home').classList.remove('hidden');
                document.getElementById('detail').classList.add('hidden');
            },
            search: () => {
                const q = document.getElementById('q').value;
                if(q) { document.getElementById('search').classList.add('hidden'); app.load(`/api/search?q=${q}`); }
            },
            detail: async (id) => {
                const d = S.data[id];
                document.getElementById('title').innerText = d.title;
                document.getElementById('bg').src = d.cover;
                document.getElementById('desc').innerText = d.intro || "Loading...";
                document.getElementById('eps').innerHTML = 'Loading...';
                document.getElementById('home').classList.add('hidden');
                document.getElementById('detail').classList.remove('hidden');
                
                // Coba Download API dulu
                let epsData = [], isPrem = false;
                const dl = await app.fetch(`/download/${id}`);
                if (dl?.success && dl.data.length) { epsData = dl.data; isPrem = true; }
                else {
                    const ch = await app.fetch(`/api/chapters/${id}`);
                    const dt = await app.fetch(`/api/detail/${id}/v2`);
                    if(dt?.data?.intro) document.getElementById('desc').innerText = dt.data.intro;
                    epsData = ch?.data || [];
                }
                
                S.eps = epsData; S.id = id; S.prem = isPrem;
                document.getElementById('eps').innerHTML = epsData.map((e,i) => 
                    `<button onclick="player.play(${i})" class="bg-[#222] text-gray-300 py-2 rounded text-[10px] border border-white/5 hover:bg-red-600 hover:text-white">${i+1}</button>`
                ).join('');
            },
            home: () => { document.getElementById('detail').classList.add('hidden'); document.getElementById('home').classList.remove('hidden'); }
        };
        const player = {
            ply: null,
            play: async (i) => {
                const ep = S.eps[i];
                document.getElementById('player').classList.remove('hidden');
                document.getElementById('ptitle').innerText = `EPS ${i+1}`;
                if (!player.ply) player.ply = new Plyr('#vid', { controls: ['play-large','play','progress','fullscreen'] });
                
                let url = S.prem ? ep.videoPath : (await app.fetch(`/api/stream?bookId=${S.id}&episode=${ep.chapterNo||i+1}`))?.data?.video?.url;
                if(!url) return alert("Error Link");
                
                const v = document.getElementById('vid');
                if(Hls.isSupported() && url.includes('m3u8')) {
                    const hls = new Hls(); hls.loadSource(url); hls.attachMedia(v);
                } else v.src = url;
                v.play();
                
                // Auto Next
                player.ply.on('ended', () => { if(i < S.eps.length-1) player.play(i+1); });
            },
            close: () => { player.ply?.stop(); document.getElementById('player').classList.add('hidden'); }
        };
        app.init();
    </script>
</body>
</html>
